<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Marvel Toys</h3>
            <tb-grid server-url="/api/ToyController" server-save-url="/api/PostToy" server-save-method="POST"
                     grid-name="toys" page-size="10" class="row">
                <div class="row">
                    <button class="btn btn-default btn-sm"
                            ng-click="$parent.$ctrl.newRow('/Views/addToy.html', 'lg')">
                        <span class="fa fa-keyboard-o"></span>&nbsp;Add Toy
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default panel-rounded">
                            <tb-grid-table class="table-bordered table-responsive table-striped table-hover table-condensed responsive-mobile">
                                <tb-column-definitions>
                                    <tb-column name="Id" label="Actions" class="column-action" is-key="true">
                                        <tb-column-header>{{label}}</tb-column-header>
                                    </tb-column>
                                    <tb-column name="Name" sortable="true" searchable="true">
                                        <tb-column-filter column-selector="true"></tb-column-filter>
                                        <tb-column-header>
                                            <span>{{label}}</span>
                                        </tb-column-header>
                                    </tb-column>
                                    <tb-column name="Description" sortable="true" searchable="true">
                                        <tb-column-filter column-selector="true"></tb-column-filter>
                                        <tb-column-header>
                                            <span>{{label}}</span>
                                        </tb-column-header>
                                    </tb-column>
                                    <tb-column name="AgeRestriction" label="Age Restriction" sortable="true" searchable="true">
                                        <tb-column-filter column-selector="true"></tb-column-filter>
                                        <tb-column-header>
                                            <span>{{label}}</span>
                                        </tb-column-header>
                                    </tb-column>
                                    <tb-column name="Company" sortable="true" searchable="true">
                                        <tb-column-filter column-selector="true"></tb-column-filter>
                                        <tb-column-header>
                                            <span>{{label}}</span>
                                        </tb-column-header>
                                    </tb-column>
                                    <tb-column name="Price" sortable="true" searchable="true">
                                        <tb-column-filter column-selector="true"></tb-column-filter>
                                        <tb-column-header>
                                            <span>{{label}}</span>
                                        </tb-column-header>
                                    </tb-column>
                                </tb-column-definitions>

                                <tb-row-set>
                                    <tb-row-template ng-repeat="cells in $component.rows"
                                                     row-model="cells" selectable="false">
                                        <tb-cell-template class="hidden-print text-center cell-menu" column-name="Id">
                                            <div class="btn-group">
                                                <button class="btn btn-default btn-xs" ng-click="cells.editPopup('/Views/editToy.html', 'lg')">
                                                    Edit
                                                </button>
                                                <tb-remove-button model="cells" legend="Remove"
                                                                  icon="fa fa-trash">
                                                </tb-remove-button>
                                            </div>
                                        </tb-cell-template>
                                        <tb-cell-template column-name="Name">
                                            {{cells.Name}}
                                        </tb-cell-template>
                                        <tb-cell-template column-name="Description">
                                            {{cells.Description}}
                                        </tb-cell-template>
                                        <tb-cell-template column-name="AgeRestriction">
                                            {{cells.AgeRestriction}}
                                        </tb-cell-template>
                                        <tb-cell-template column-name="Company">
                                            {{cells.Company}}
                                        </tb-cell-template>
                                        <tb-cell-template column-name="Price">
                                            {{cells.Price}}
                                        </tb-cell-template>
                                    </tb-row-template>
                                </tb-row-set>
                            </tb-grid-table>
                        </div>
                    </div>
                </div>
            </tb-grid>
        </div>
    </div>
</div>
