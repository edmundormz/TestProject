    <div ng-controller="EditCtrl">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Toy</h2>
                <hr />
                <form ng-submit="submit()">
                    Name: <input type="text" ng-model="toy.Name" name="Name" /><br />
                    Age: <input type="number" ng-model="toy.AgeDescription" name="Age" /><br />
                    Price: <input type="number" ng-model="toy.Price" name="Price" /><br />
                    Company: <input type="text" ng-model="toy.Company" name="Company" /><br />
                    Description: <input type="text" ng-model="toy.Description" name="Description" /><br />
                    <input type="submit" id="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
